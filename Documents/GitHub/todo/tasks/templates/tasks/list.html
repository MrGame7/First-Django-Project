<h3>Carter's Django To Do List</h3>

<form method="POST" action="/">
    {% csrf_token %}
    {{form.title}}
    <input type="submit" name="Create Task">
</form>

{% for task in tasks %}
    <div>
        {% if task.complete == True %}
        <strike>{{task}}</strike>
        {% else %}
        <span>{{task}}</span>
        {% endif %}





    </div>
<a href="{% url 'update_task' task.id %}">Update</a>

<a href="{% url 'delete' task.id %}">Delete</a>
{% endfor %}
